{% extends 'base.html' %}
{% load static %}

{% block title %}Interview{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-6 text-center camera-col">
                <div class="card shadow camera-container">
                    <video id="camera-preview" autoplay playsinline></video>
                    <span id="camera-off-text" style="color: #ddd;">Camera is off</span>
                    <div class="controls overlay-controls" style="backdrop-filter: blur(12px);">
                        <button id="mic-toggle" class="control-btn mic-on"><i class="bi bi-mic-fill"></i></button>
                        <button id="camera-toggle" class="control-btn camera-on"><i class="bi bi-camera-video-fill"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 text-center">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h2 class="mb-4">Ready to join?</h2>
                    <button type="button" id="join-button" class="btn btn-primary btn-lg mb-2">Join now</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
   {{block.super}}
   <script src="{% static 'js/script.js' %}"></script>
{% endblock %}
