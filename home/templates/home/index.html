{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="main-content home-bg d-flex justify-content-between align-items-center">
    <div class="container mt-4">
    <div class="row align-items-center">
        <!-- Text Content -->
        <div class="col-md-6 text-start mb-4">
            <h1 class="display-4 fw-bold">Welcome to RoundZer0</h1>
            <p class="lead text-muted">
                Your go-to platform for connecting talent and opportunities. Explore jobs,
                build your profile, and grow your career with us.
            </p>
            <div class="mt-3">
                <a href="{{ jobs_url }}" class="btn btn-primary btn-md me-2">
                    <i class="bi bi-briefcase-fill me-2"></i>Explore Jobs
                </a>
                <a href="{{ about_url }}" class="btn btn-outline-secondary btn-md">
                    <i class="bi bi-info-circle-fill me-2"></i>Learn More
                </a>
            </div>
        </div>
        <!-- Hero Image -->
        <div class="col-md-6">
            <img src="{% static 'images/hero.webp' %}" alt="Hero Image" id="hero-image" class="img-fluid rounded rounded-4">
        </div>
    </div>
</div>
</div>
{% endblock %}
