{% extends 'base.html' %}
{% load static %}

{% block title %}Interview{% endblock %}

{% block content %}
    <h1>Job Openings</h1>
    {% for job in object_list %}
    <h2>{{job.title}}</h2>
    <p>{{job.company_name}}</p>
    <p>Author: {{job.location}}</p>
    {% endfor %}
{% endblock %}

{% block scripts %}
   {{block.super}}
   <script src="{% static 'js/script.js' %}"></script>
{% endblock %}
