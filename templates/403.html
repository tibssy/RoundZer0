{% extends "base.html" %}

{% load i18n %}
{% block head_title %}{% trans "403 - Forbidden" %}{% endblock %}

{% block content %}
<div class="main-content error-bg d-flex justify-content-center align-items-center">
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-6 p-5 text-center">
                <h1 class="display-1 text-danger">
                    403
                </h1>
                <p class="lead">
                    {% trans "Oops! You don't have permission to access this resource." %}
                </p>
                <a href="/" class="btn btn-primary mt-3">
                    {% trans "Go to Homepage" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
