{% extends "base.html" %}

{% load i18n %}
{% block head_title %}{% trans "404 - Page Not Found" %}{% endblock %}

{% block content %}
<div class="main-content sign-up-in-bg d-flex justify-content-center align-items-center">
  <div class="container mt-2">
    <div class="row justify-content-center">
      <div class="col-md-6 p-5 text-center">
        <h1 class="display-1 text-danger">404</h1>
        <p class="lead">{% trans "Oops! The page you're looking for cannot be found." %}</p>
        <a href="/" class="btn btn-primary mt-3">{% trans "Go to Homepage" %}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
